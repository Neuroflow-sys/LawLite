<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LawLite — AI Legal Docs for Canadians</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      background-color: #ffffff;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.125rem;
      color: #555;
    }
    section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    input,
    select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #2b7cff;
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a5fd0;
    }
    #formMessage {
      color: green;
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }
    #formError {
      color: red;
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>LawLite — AI Legal Docs for Canadians</h1>
    <p>Instant, lawyer-reviewed NDAs, leases, and immigration forms — for a fraction of the price.</p>
  </header>
  <section>
    <form id="leadForm">
      <input type="text" name="name" id="name" placeholder="Your name" required />
      <input type="email" name="email" id="email" placeholder="Your email" required />
      <select name="document" id="document" required>
        <option value="">Select document type</option>
        <option value="NDA">Non-Disclosure Agreement (NDA)</option>
        <option value="Lease">Residential Lease Agreement</option>
        <option value="Immigration">Immigration Form Help</option>
      </select>
      <button type="submit">Join the Waitlist</button>
    </form>
    <p id="formMessage">Thank you! You’re on the waitlist.</p>
    <p id="formError">Oops! Something went wrong. Please try again.</p>
  </section>

  <script>
    const form = document.getElementById('leadForm');
    const message = document.getElementById('formMessage');
    const error = document.getElementById('formError');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        document: form.document.value,
      };

      const scriptURL = 'https://script.google.com/macros/s/AKfycbxzrVf5EDWFQjuSlrizIKmkYqZvZwfOTOZDhEpavi6Wnw9cgpzGRrZKrcuVACWmeLQu/exec';

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' },
      })
        .then((response) => response.json())
        .then((json) => {
          if (json.result === 'success') {
            message.style.display = 'block';
            error.style.display = 'none';
            form.reset();
          } else {
            throw new Error(json.error || 'Unknown error');
          }
        })
        .catch(() => {
          message.style.display = 'none';
          error.style.display = 'block';
        });
    });
  </script>
</body>
</html>
