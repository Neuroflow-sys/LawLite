<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LawLite — AI Legal Docs for Canadians</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      background-color: #ffffff;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.125rem;
      color: #555;
    }
    section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    input,
    select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #2b7cff;
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a5fd0;
    }
    #message {
      font-size: 1rem;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>LawLite — AI Legal Docs for Canadians</h1>
    <p>Instant, lawyer-reviewed NDAs, leases, and immigration forms — for a fraction of the price.</p>
  </header>
  <section>
    <form id="leadForm">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <select name="document" required>
        <option value="">Select document type</option>
        <option value="NDA">Non-Disclosure Agreement (NDA)</option>
        <option value="Lease">Residential Lease Agreement</option>
        <option value="Immigration">Immigration Form Help</option>
      </select>
      <button type="submit">Join the Waitlist</button>
    </form>
    <div id="message"></div>
  </section>

  <script>
    const form = document.getElementById('leadForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const params = new URLSearchParams();

      for (const pair of formData) {
        params.append(pair[0], pair[1]);
      }

      try {
        const response = await fetch(
          'https://script.google.com/macros/s/AKfycbyG_wCFeGDM-hQbY-LawTrSjV0INyhhOD44A2NbyNpYYZPEk_MUUvTGGxKrWUmez9U/exec',
          {
            method: 'POST',
            body: params,
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
          }
        );

        const text = await response.text();
        if (text === 'Success') {
          messageDiv.style.color = 'green';
          messageDiv.textContent = "Thank you! You're on the waitlist.";
          form.reset();
        } else {
          throw new Error(text);
        }
      } catch (error) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Oops! Something went wrong: ' + error.message;
      }
    });
  </script>
</body>
</html>
